version: "3.9"

services:
  mcsmanager:
    image: ghcr.io/thororen1234/ubuntu-mcsmanager:latest
    ports:
      - "127.0.0.1:23333:23333"
      - "127.0.0.1:24444:24444"
    restart: unless-stopped
    volumes:
      - mcs-web-data:/opt/mcsmanager/web/data
      - mcs-web-data:/opt/mcsmanager/web/logs
      - mcs-daemon-data:/opt/mcsmanager/daemon/data
      - mcs-daemon-data:/opt/mcsmanager/daemon/logs
